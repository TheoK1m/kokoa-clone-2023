<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    </header>

    <main class="main-screen">
        <ul class="settings">
            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span class="settings-main-column__notices-title">Notices</span>
                </div>
            </li>

            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask fa-lg"></i>
                    <span class="settings-main-column__kokoaLab-title">Kokoa Lab</span>
                </div>
            </li>

            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span class="settings-main-column__version__title">Version</span>
                </div>
                <div class="settings__setting-column-text">Latest Version</div>
            </li>
        </ul>
    
        <ul class="settings">
            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                    <span class="settings-main-column__notices-title">Privacy</span>
                </div>
            </li>


            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                    <span class="settings-main-column__kokoaLab-title">Notifications</span>
                </div>
            </li>


            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="far fa-user"></i>
                    <span class="settings-main-column__kokoaLab-title">Friends</span>
                </div>
            </li>

            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment"></i>
                    <span class="settings-main-column__kokoaLab-title">Chats</span>
                </div>
            </li>

            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="far fa-sun"></i>
                    <span class="settings-main-column__kokoaLab-title">Display</span>
                </div>
            </li>

            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-brush"></i>
                    <span class="settings-main-column__version__title">Themes</span>
                </div>
                <div class="settings__setting-column-text">Default theme</div>
            </li>

            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-alt"></i>
                    <span class="settings-main-column__kokoaLab-title">Call</span>
                </div>
            </li>

        </ul>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a href="friends.html" class="nav__link">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a href="chats.html" class="nav__link">
                <span class="nav__notification badge badge-sm">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn" >
          <a href="find.html" class="nav__link">
            <i class="gg-search"></i>
          </a>
        </li>
        <li class="nav__btn">
            <a href="more.html" class="nav__link">
                <span class="alert-point alert-point--position"> </span>
                <i class="fas fa-ellipsis-h fg-lg"></i>
            </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
