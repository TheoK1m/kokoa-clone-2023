<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="settings-header">
        <span class="settings-header__back">
            <i class="fas fa-chevron-left fa-lg"></i>
        </span>
        <span class="settings-header__title">Settings</span>
        <span class="settings-header__search">
            <i class="fas fa-search fa-lg"></i>
        </span>
    </div>

    <main class="main-screen more-screen">
        <div class="settings-main-column">
            <div class="settings-main-column__notices">
                <i class="fas fa-volume-down fa-lg"></i>
                <span class="settings-main-column__notices-title">Notices</span>
            </div>

            <div class="settings-main-column__kokoaLab">
                <i class="fas fa-flask fa-lg"></i>
                <span class="settings-main-column__kokoaLab-title">Kokoa Lab</span>
            </div>

            <div class="settings-main-column__version">
                <div class="settings-main-column__version-title">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span class="settings-main-column__version__title">Version</span>
                </div>
                <div class="settings-main-column__version--notice">
                    Latest Version
                </div>
            </div>
        </div>

        <div class="settings-main-column">
            <div class="settings-main-column__privacy settings-btLine">
                <i class="fas fa-lock fa-lg"></i>
                <span>Privacy</span>
            </div>
            <div class="settings-main-column__nitifications settings-btLine">
                <i class="far fa-bell fa-lg"></i>
                <span>Notifications</span>
            </div>
            <div class="settings-main-column__friends settings-btLine">
                <i class="far fa-user fa-lg"></i>
                <span>Friends</span>
            </div>
            <div class="settings-main-column__chgats settings-btLine">
                <i class="far fa-comment fa-lg"></i>
                <span>Chats</span>
            </div>
            <div class="settings-main-column__display settings-btLine">
                <i class="far fa-sun fa-lg"></i>
                <span>Display</span>
                <span class="settings__badge">N</span>
            </div>
            <div class="settings-main-column__themes settings-btLine">
                <div>
                    <i class="fas fa-brush fa-lg"></i>
                    <span>Themes</span>
                    <span class="settings__badge">N</span>
                </div>
                <div class="settings-main-column__themes-notice">Default theme</div>
            </div>
            <div class="settings-main-column__call">
                <i class="fas fa-phone-alt fa-lg"></i>
                <span>Call</span>
            </div>
        </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a href="friends.html" class="nav__link">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a href="chats.html" class="nav__link">
                <span class="nav__notification badge badge-sm">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn" >
          <a href="find.html" class="nav__link">
            <i class="gg-search"></i>
          </a>
        </li>
        <li class="nav__btn">
            <a href="more.html" class="nav__link">
                <span class="alert-point alert-point--position"> </span>
                <i class="fas fa-ellipsis-h fg-lg"></i>
            </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
